<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidential</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f9e3e3;
    font-family: Arial, sans-serif;
    flex-direction: column;
    text-align: center;
}

h1 {
    font-size: 2em;
    color: #d32f2f;
}

.buttons {
    margin-top: 20px;
}

.button {
    font-size: 1.2em;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    color: white;
}

.green { background-color: #4caf50; }
.red { background-color: #f44336; }
.blue { background-color: #2196f3; }

.gif_container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-top: 20px;
}

/* üì± Small screen styles ONLY for mobile */
@media (max-width: 600px) {
    h1 {
        font-size: 1.5em;
    }
    .button {
        font-size: 1em;
        padding: 8px 16px;
    }
    .gif_container img {
        width: 200px; /* fixed smaller size for mobile */
        height: auto;
    }
}

    textarea {
    width: 90%;
    max-width: 400px;
    height: 100px;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    resize: none;
    margin-top: 15px;
}

</style>
    
        <script>
        // check if device is mobile
        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            document.addEventListener("DOMContentLoaded", () => {
                document.body.classList.add("mobile-view");
            });
        }
    </script>
    
</head>
<body>
 <div class="container">
    <h1 id="questionText">Hello Alliyah ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttonsContainer"></div>

    <!-- gif stays here always under buttons -->
    <div class="gif_container">
        <img id="gifImage" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
    </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyohhuiukg4vIXKH-UiDu0JXCdvGxg0x9YVFiN_sOJJEZTJxpCODIGhGVqdU2J_YSxHsw/exec";

function logChoice(question, choice) {
    const now = new Date();
    const timeOnly = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question, choice: choice, time: timeOnly })
    }).catch(err => console.error("Error logging choice:", err));
}

function logMessage(message) {
    const now = new Date();
    const timeOnly = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: "Message to Seth", choice: message, time: timeOnly })
    }).catch(err => console.error("Error logging message:", err));
}

const quiz = [
    {
        question: "Hello Alliyah ‚ù§Ô∏è",
        answers: [
            { text: "Say hello", color: "green" }
        ]
    },
    {
        question: "Do you know I like you?",
        answers: [
            { text: "Yeahh", color: "green" },
            { text: "No?", color: "red" }
        ]
    },
    {
        question: "Now you know right lol",
        answers: [
            { text: "Yeahh lol", color: "green" },
            { text: "Yeah pretty obvious", color: "blue" }
        ]
    },
    {
        question: "Will I ever have a chance?",
        answers: [
            { text: "Yeah", color: "green" },
            { text: "No", color: "red" }
        ]
    },
    {
        question: "Are you uncomfortable of me admiring you, would you like me to stop?",
        answers: [
            { text: "Not really", color: "green" },
            { text: "Yeah stop", color: "red" }
        ]
    },
    {
        question: "Thank you for answering. Have a nice day!",
        answers: [
            { text: "You too", color: "green" },
            { text: "Alright bye", color: "blue" }
        ]
    },
    {
        question: "Message to Seth",
        isMessage: true
    }
];

let currentQuestion = 0;

function showQuestion(index) {
    const q = quiz[index];
    const btnContainer = document.getElementById("buttonsContainer");
    document.getElementById("questionText").textContent = q.question;
    btnContainer.innerHTML = "";

    if (q.isMessage) {
        btnContainer.innerHTML = `
            <textarea id="messageBox" placeholder="Type your message here..."></textarea><br>
            <button class="button green" onclick="sendMessage()">Send Message</button>
        `;
    } else {
        q.answers.forEach(answer => {
            const btn = document.createElement("button");
            btn.textContent = answer.text;
            btn.className = `button ${answer.color}`;
            btn.onclick = () => {
                logChoice(q.question, answer.text);
                currentQuestion++;
                showQuestion(currentQuestion);
            };
            btnContainer.appendChild(btn);
        });
    }
}

function sendMessage() {
    const message = document.getElementById("messageBox").value.trim();
    if (message) {
        logMessage(message);
        document.body.innerHTML = `
            <div class="container">
                <h1 style="color:#d32f2f;">Thanks for your message ‚ù§Ô∏è</h1>
                <div class="gif_container">
                    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExmmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Ending GIF">
                </div>
            </div>
        `;
    } else {
        alert("Please type a message first.");
    }
}

showQuestion(currentQuestion);
</script>
    
</body>
</html>
